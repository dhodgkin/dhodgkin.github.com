---
layout: default
title: dhodgkin.github.io - Home
---

<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
      <div id="post">
      {% if post.content contains '<!--more-->' %}
          <p>{{ post.content | split:'<!--more-->' | first }}</p>
          <p><a href="{{ post.url }}">&lt;read more...&gt;</a></p>
      {% else %}
          <p>{{ post.content }}</p>
      {% endif %}
      </div>
      <br>
    {% endfor %}
  </ul>
</div>
