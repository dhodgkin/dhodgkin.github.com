---
layout: default
title: dhodgkin.github.com
---

<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
      <div id="post">{{ post.content }}</div>
      <br>
      <div class="thebody">
        <div class="fb-comments-center">
          <div class="fb-like" data-href="http://dhodgkin.github.com" data-send="true" data-width="600" data-show-faces="true" data-font="arial" data-colorscheme="dark"></div>
           <div class="fb-comments" data-href="http://dhodgkin.github.com" data-width="600" data-num-posts="2" data-colorscheme="dark"></div>
        </div>
      </div>
      <ul class="actions"></ul>
      <br>
    {% endfor %}
  </ul>
</div>
