<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
 
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">
    
    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ ASSET_PATH }}/css/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="{{ ASSET_PATH }}/css/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="{{ ASSET_PATH }}/css/print.css" media="print" />

    <!-- Le fav and touch icons -->
  <!-- Update these with your own images
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->

    <!--  Typekit -->
    <script type="text/javascript" src="http://use.typekit.com/jpd0pfm.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  </head>

  <body>

<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
<!-- Site Layout Begins                                                      -->
<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->

    <!-- Page Header start -->
    <header class="title">
      <div class="container">
        <h1><a href="/">{{ site.title }}</a></h1>
        <h2>{{ site.tagline }}</h2>
       </div>
    </header>
    <!-- Page Header end -->

    <!-- Main Content Area start -->
    <div class="container">
      <section id="main_content">{{ content }}</section>
    </div>
    <!-- Main Content Area end -->

    <!-- Page Footer start -->
    <footer class="footer">
      <div>
        <div class="copytext">
          <p>All content belongs to me unless otherwise stated.</p>
          <p>Find me here <a href="{{ site.author.github }}">{{ site.author.github }}</a></p>
          <p>Copyright Â© by {{ site.author.name }} &lt;{{ site.author.email }}&gt; 2012.<br>All Right Reserved.</p>
        </div>
      </div>

    <a href="http://github.com/dhodgkin"><img style="position: absolute; top: 0; right: 0; border: 0;" src="http://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub" /></a>

<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
<!-- Site Layout Ends                                                        -->
<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->

  </body>
</html>
